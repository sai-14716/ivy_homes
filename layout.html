<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luminous Search</title>
    <link rel="stylesheet" href="layout.css">
</head>
<body>
    <div class="container">
        <h1>Ivy Search</h1>
        <p class="subtitle">Discover what you're looking for in an instant</p>
        
        <div class="search-wrapper">
            <input type="text" class="search-input" placeholder="Type to search..." id="searchInput">
            <button class="search-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M11 19C15.4183 19 19 15.4183 19 11C19 6.58172 15.4183 3 11 3C6.58172 3 3 6.58172 3 11C3 15.4183 6.58172 19 11 19Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M21 21L16.65 16.65" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>
        
        <div class="results-container" id="resultsContainer">
            <!-- Results will be dynamically inserted here -->
        </div>
        
        <div class="recent-searches">
            <div class="recent-tag">Photography</div>
            <div class="recent-tag">Web Design</div>
            <div class="recent-tag">Travel Ideas</div>
            <div class="recent-tag">Recipes</div>
            <div class="recent-tag">Technology</div>
        </div>
    </div>
    
    <div class="footer">
        &copy; 2025 Ivy Search. All rights reserved.
    </div>

    <script src="layout.js"></script>
</body>
</html>
